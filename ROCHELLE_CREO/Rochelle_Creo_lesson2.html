            <tittle> <b>Chocolate Chip Cookies</b></tittle>
     
        
            <h1>Discription</h1>
            <label>These clasic chocolate chip cookies <i>soft</i> and <i>chewy</i> in the center with perfectly crsip edge. they're loaded with chocolate chips and ready in less than 30minutes!
                <h2>Ingredients</h2>
                <p>Here's what you'll need.<p>

        <li>1cup(2 sticks) <b>unsalted,butter,softened</b> </li>
        <li>3/4 cup <b> granulated sugar</b></li>
         <li>3/4 cup  <b>packed brown sugar</b></li> 
         <li> 2 <b>large eggs</b></li>
         <li> 2 teaspoons <b>vanilla extract</b></li>
         <li> 2 1/4 cups <b>all purpose floor</b></li>
         <li> 1 teaspoon <b>baking soda</b></li>
         <li> 1/2 teaspoon <b>salt</b></li>
         <li> 2 cups <b>semi-sweet chocolate chips</b></li>

         <h1>Instruction</h1>
         <ol>
        <li>Preheat oven to <b>375<sup>o</sup>F (190<sup>o</sup>C).Line baking sheets with purchment paper.</b></li>
        <li>In a large bowl,heat the butter,granulated sugar,and brown sugar together until <i>light</i> and <i>fluffy</i>,about 2-3 minutes</li>
        <li>Add eggs one at a time, beating well after addition. Stir in a vanilla extract.</li>
        <li>In a separate bowl,combine the flour,baking soda,and salt.Gradually add to the butter mixture and mixed until just combined.
        <li>Fold in the chocolate chips</li>
        <li>Drop rounded tablespoon of dough onto the prepared baking sheets,leaving about 2 inches between each cookie</li>
        <li>Baked for <b>9-11minutes</b> or until the edged are golden but the centers still look soft</li>
        <li>Allow cookies to cook on the bakingsheets for 5 minutes before transferring to the wirw rack to cool completely</li>
        </ol>

        <h1><b>Tips</b></h1>
        <h3>For extra chewy cookies, try there tips:</h3>
        <ul>
            <li>Use more brown sugar than white sugar</li>
            <li>Add an extra egg yolk.</li>
            <li>chill the dough for at least 24 hours</li>
            <li>Use bread flour instead og all-purpose flour.</li>
            </ul>
            <hr>

            <h1>Nutrition Information</h1>
            <li><b>Serving Size:</b> 1 cookie</li>
            <li><b>Calories:</b>150</li>
            <li><b>Carbohydrates:</b>24g</li>
            <li><b>Protein</b>2g</li>

            <h1>Storage</h1>
            <p>Store cookies in the airlights container at room temperature for up to 5 days,or freeze for up 3 months. </p>
